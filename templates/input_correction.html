{% extends 'base.html' %}

{% block body %}

<p>Are you sure, that you printed a number? Try again!</p>

<form method='POST' action='/calculate'>
    <table>
        <tr><td>First number:</td><td><input name='first_number' type='number' ></td></tr>
        <tr><td>Oprerator:</td><td>
            <select name="operator">
                {% for operator in operators_symbol_list %}
                <option value="{{ operator }}">{{ operator }}</option>
                {% endfor %}
            </select>
        </td></tr>
        <tr><td>Second number/Base:</td><td><input name='second_number' type='number' ></td></tr>
    </table>
    <p><input value='Calculate' type='SUBMIT'></p>
</form>

{% endblock %}
